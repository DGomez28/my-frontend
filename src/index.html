<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge />
  <title>Convertidor de divisas</title>
  <link rel="stylesheet" href="style.css" />
  <base href="/">
</head>
<body>
    <h1>Exchange Rate Calculator</h1>
    <p> Elija la divisa para hacer el c√°lculo <\p>
      <div class="container">
      <div class="currency">
        <select id="moneda-uno">
          <option value="COP">COP</option>
          <option value="EUR">EUR</option>
          <option value="USD" selected>USD</option>
                             
        </select>
        <input type="number" id="cantidad-uno" placeholder="0" value="1" />
      </div>
      <div class="swap-rate-container">
        <button class="btn" id="Rotar">
          Rotar
        </button>
        <div class="tasa" id="tasa"></div>
      </div>
       <div class="moneda">
        <select id="moneda-dos">
          <option value="COP">COP</option>
          <option value="EUR" selected>EUR</option>
          <option value="USD">USD</option>
        </select>
        <input type="number" id="cantidad-dos" placeholder="0" />
      </div>
    </div>    
  
   <script src="script.js"></script>                                                           
</body>
</html>
